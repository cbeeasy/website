<!--Attention le nom doit suivre le formalisme suivant :
    nom du model (en minuscule) _form.html...
    CreateAlbum qui hérite de CreateViewva pointer automatiquement vers ce modèle et lui
    transmettre l'objet form de type liste qui a été définie dans CreateAlbum
    cad fields = ['artist', 'album_title','genre','album_logo'] -->

{%  extends 'music/base.html' %}
{%  block title %}{{ page_title }}{%  endblock %}
{%  block albums_active %}active{%  endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
            <div class="col-sm-10 col-md-5">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            <!-- Rq action="" on redirect vers la même page... -->
                            {%  csrf_token %}
                            {%  include 'music/form-template.html' %}
                            <div class="form-group">
                                <div class="col-sm-10"><br>
                                    <button type="submit" class="btn btn-primary btn-sm" formnovalidate>Valider</button>
                                    <a href="{% url 'music:index' %}" class="btn btn-default btn-sm">Annuler</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
