{%  extends 'music/base.html' %}
{%  block title %}Register{%  endblock %}


{% block body %}
<div class="container-fluid">
    <div class="row">
            <div class="col-sm-10 col-md-5">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 style="text-align: center; font-family: 'Satisfy', cursive; color:#50b6ff;">Create a new Account</h2>
                        {% if error_message %}
                            <p><strong>{{  error_message }}</strong></p>
                        {% endif %}
                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            <!-- Rq action="" on redirect vers la mÃªme page... -->
                            {%  csrf_token %}
                            {%  include 'music/form-template.html' %}
                            <div class="form-group">
                                <div class="col-sm-10"><br>
                                    <button type="submit" class="btn btn-primary btn-sm" formnovalidate>Valider</button>
                                    <a href="{% url 'music:index' %}" class="btn btn-default btn-sm">Annuler</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
